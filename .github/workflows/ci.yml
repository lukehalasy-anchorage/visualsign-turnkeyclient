name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check:
    name: Check Dependencies and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25.0'
          cache: true

      - name: Check for prohibited dependencies
        run: make check-deps

      - name: Download dependencies
        run: go mod download && go mod verify

      - name: Run tests with coverage
        run: make test 2>&1 | tee test-output.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        if: always()
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Coverage summary (excluding cmd package):"
          go tool cover -func=coverage.out | tail -1

      - name: Check coverage threshold
        run: |
          COVERAGE="${{ steps.coverage.outputs.coverage }}"
          THRESHOLD=80
          awk -v coverage="$COVERAGE" -v threshold="$THRESHOLD" 'BEGIN {
            if (coverage < threshold) {
              print "âŒ Code coverage: " coverage "% (below " threshold "% minimum)";
              exit 1;
            };
            print "âœ… Code coverage: " coverage "% (meets " threshold "% minimum)";
            exit 0;
          }'

      - name: Run linter
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest
          args: --timeout 3m

      - name: Build
        run: make build

      - name: Upload binary
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: visualsign-turnkeyclient
          path: bin/visualsign-turnkeyclient
